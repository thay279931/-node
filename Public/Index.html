    <script>
        function logout(who) {
            const inputData = {"logout":who};
            let postData = JSON.stringify(inputData);
            fetch("/Logout", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: postData
            }).then(r => r.json()).then(res => {
                if(res==1){
                    location.reload();
                }
                else{
                    alert("錯誤");
                }
            })
        }
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }
        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }
        Array.from(document.querySelectorAll('.autobg')).forEach((element) => {
            element.style.backgroundImage = getRBGA();
        });
    </script>
